<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>COMPONENT LIST</title>
    </h:head>
    <h:body>



        <h:form  id="form">
           
  <center><h2>COMPONENT LIST</h2></center>

  <p:commandButton value="Back" ajax="false"  action="#{testBackingBean.backToList()}"  />
            
            <p:tooltip />
            <p:messages autoUpdate="true" id="messages" showDetail="true" closable="true"/>
            <br/>

            
<p:dataTable id="compDT" value="#{testBackingBean.compToShow}" var="comp" style="margin: 2em;" 
                         emptyMessage="No Components found with given criteria"  widgetVar="componentTable1"
                         rows="5" paginator="true" rowsPerPageTemplate="5,10,15">
                
                <p:column headerText="Percentage">
                    <p:outputLabel value="#{comp.percentage}"/>
                </p:column>
                <p:column headerText="Year">
                    <p:outputLabel value="#{comp.year}"/>
                </p:column>
                <p:column headerText="Variety">
                    <p:outputLabel value="#{comp.variety}"/>
                </p:column>
                <p:column headerText="Region">
                    <p:outputLabel value="#{comp.region}"/>
                </p:column>
                
            </p:dataTable>
            
            
            
            
        </h:form>

        
    </h:body>
</html>
